<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon.png">

  <title>Profile Card</title>
</head>

<body>
  <main>
    <section class="card">
      <img class="card-photo" src="src/img/image-victor.jpg">
      <div class="card-body">
        <span class="name">Victor Crest</span>
        <span>26</span>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div>
          <p class="stats">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="stats">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="stats">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thmsaguiar" target="_blank">@thmsaguiar</a>.
  </div>
</body>

</html>
